
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Loom</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="auth.js" defer></script>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="The Loom Logo" class="logo" />
    <h1>The Loom</h1>
    <p class="tagline">A shared consciousness of creativity. Where every post becomes a thread in the collective web.</p>
    <div id="auth-controls">
      <button id="sign-in-btn" class="cta-button">Sign In</button>
      <button id="sign-out-btn" class="cta-button" style="display:none;">Sign Out</button>
      <p id="user-info" class="tagline"></p>
    </div>
  </header>
  <footer>© 2025 The Loom — All minds welcome.</footer>
</body>
</html>
