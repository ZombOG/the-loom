
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Loom - Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="profile.css">
  <script type="module" src="profile.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <h1><span class="logo-symbol">ðŸ•¸</span> THE LOOM</h1>
    </header>
    <div class="profile-card">
      <img id="avatar" src="assets/avatar.png" alt="User Avatar" class="avatar" />
      <h2 id="displayName">Loading...</h2>
      <p id="username" class="username">@...</p>
      <p id="bio" class="bio">Fetching bio...</p>

      <form id="edit-form">
        <textarea id="edit-bio" placeholder="Update your bio..." rows="3"></textarea>
        <button type="submit" class="edit-btn">Save Profile</button>
      </form>

      <div class="follow-stats">
        <span><strong id="followers">0</strong> Followers</span>
        <span><strong id="following">0</strong> Following</span>
      </div>
    </div>
  </div>
</body>
</html>
