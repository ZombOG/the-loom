<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Loom - Profile</title>
  <link rel="stylesheet" href="shared.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="nav-left">
        <a href="index.html" class="nav-logo">The Loom</a>
      </div>
      <div class="nav-right">
        <a href="explore.html">Explore</a>
        <a href="publish.html">Publish</a>
        <a href="profile.html" class="active">Profile</a>
        <a href="#" id="sign-out-link">Sign Out</a>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Welcome, <span id="displayName"></span> <small id="username"></small></h2>
      <p id="bio" class="bio-text"></p>
      <form id="edit-form" class="bio-form">
        <label for="edit-bio">Edit Bio:</label><br>
        <textarea id="edit-bio" rows="4" cols="50" placeholder="Write something..."></textarea><br>
        <button type="submit">Save Bio</button>
      </form>
    </section>

    <section id="post-section" class="card">
      <h3>Your Posts</h3>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 The Loom. All rights reserved.</p>
  </footer>

  <script type="module" src="profile.js"></script>
</body>
</html>
