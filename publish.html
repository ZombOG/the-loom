<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Publish Post</title>
  <script type="module" src="./auth.js"></script>

  <h1>Publish a New Post</h1>
  <div id="user-info">Checking sign-in...</div>
  <button id="sign-in">Sign In with Google</button>
  <button id="sign-out" class="hidden">Sign Out</button>

  <form id="publish-form">
    <textarea id="post-content" placeholder="Write your post here..." required></textarea><br>
    <input type="text" id="credit" placeholder="Credit (optional)" /><br>
    <button type="submit">Publish</button>
    <p id="publish-status"></p>
  </form>
</body>
