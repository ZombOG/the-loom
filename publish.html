<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Publish Post</title>
  <script type="module" src="./auth.js"></script>
</head>
<body>
  <h1>Publish a New Post</h1>
  <div id="user-info">Checking sign-in...</div>
  <button id="sign-in">Sign In with Google</button>
  <button id="sign-out" class="hidden">Sign Out</button>
  <form>
    <textarea placeholder="Write your post here..."></textarea>
    <input type="text" placeholder="Credit (optional)" />
    <button type="submit">Publish</button>
  </form>
</body>
</html>
